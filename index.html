<head>
  <title>Vipassana Meditation</title>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>

<body>
  {{>main}}
</body>

<template name="main">
<div id="wrap">
{{>select_layout}}
{{{renderLayout}}}
<div id="push"></div>
</div>
{{>footer}}
</template>

<template name="select_layout">
<div id="select-layout" class="btn-group">
  <a class="btn btn-mini disabled">Toggle:</a>
  <a class="btn btn-mini btn-link" id="toggle-layout" href="#">Layout</a>
  <a class="btn btn-mini btn-link" id="toggle-header" href="#">Header</a>
</div>
</template>

<template name="sidebar_prototype">
<div class="container-fluid">
  <div class="row-fluid">
    <div id="sidebar" class="col-sm-3">
      {{>sidebar}}
    </div>
    <div id="content" class="col-sm-9">
      {{>header}}
      {{#if hasTitle}}
        <h2>{{ title }}</h2>
      {{/if}}
      <hr />
      <section id="main">
        {{#isolate}} {{renderPage}} {{/isolate}}        
      </section>
    </div>
  </div>
</div>
</template>

<template name="navbar_prototype">
<div class="container">
  <div id="content">
    {{>header}}
    {{>navbar}}
    <section class="collapse horizontal" id="course-search">
      {{>search_form_horizontal}}
    </section>
    <section class="collapse horizontal" id="location-search">
      {{>location_search}}
    </section>
    <section id="main">
      {{#if hasTitle}}
        <h2>{{ title }}</h2>
      {{/if}}
      {{#isolate}} {{renderPage}} {{/isolate}}        
    </section>
  </div>
</div>
</template>
