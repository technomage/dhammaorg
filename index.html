<head>
  <title>Vipassana Meditation</title>
</head>

<body>
</body>

<template name="layout">
<div id="wrap">
<div class="container">
  <div id="content">
    {{>header}}
    {{>navbar}}
    <section id="main">
      {{#if hasTitle}}
        <h2>{{ title }}</h2>
      {{/if}}
      {{yield}}
    </section>
  </div>
</div>
<div id="push"></div>
</div>
{{>footer}}
</template>

<template name="sidebar_prototype">
<div class="container-fluid">
  <div class="row-fluid">
    <div id="sidebar" class="col-sm-3">
      {{>sidebar}}
    </div>
    <div id="content" class="col-sm-9">
      {{>header}}
      {{#if hasTitle}}
        <h2>{{ title }}</h2>
      {{/if}}
      <hr />
      <section id="main">
        {{#isolate}} {{yield}} {{/isolate}}
      </section>
    </div>
  </div>
</div>
</template>
