<template name="search_form_horizontal">
<div class="row">
<form id="search-form">
  <div class="col-sm-4">
    <div class="form-group">
      <label>For a</label>
      <select id="attendee-type" class="input-medium">
        {{#key_value attendeeTypes}}
        <option value="{{key}}">{{value}}</option>
        {{/key_value}}
      </select>
    </div>
    <div class="form-group">
      <label>Wishing to attend a</label>
      <select id="role-type" class="input-medium">
        {{#each attendeeCourseTypes attendeeType}}
        <option val="{{this}}">{{courseTypeName this}}</option>
        {{/each}}
      </select>
    </div>
  </div>
  <div class="col-sm-4 col-offset-1">
    <label>Starting after</label>
    <input name="starts" class="input-medium" type="date"></input>
    <label>and/or ending before</label>
    <input name="ends" class="input-medium" type="date"></input>
  </div>
  <div class="col-sm-2 col-offset-1">
    <a id="search-submit" class="btn btn-info">
    <i class="icon-white icon-search"></i> Search 
  </a>
  </div>
</form>
</template>
