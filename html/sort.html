<template name="sort">
<div class="btn-group">
  <a class="btn btn-small btn-link disabled">Filter by</a>
  <a class="btn btn-small btn-link" data-sort="date">
    <i class="glyphicon glyphicon-calendar icon-white"></i> Date</a>
  <a class="btn btn-small btn-link" data-sort="type">
    <i class="glyphicon glyphicon-white glyphicon-info-sign"></i> Course Type</a>
  <a class="btn btn-small btn-link" data-sort="status">
    <i class="glyphicon glyphicon-question-sign icon-white"></i> Status</a>
  <a class="btn btn-small btn-link" data-sort="language">
  <i class="glyphicon glyphicon-white glyphicon-flag"></i> Language</a>
</div>
<div class="btn-group">
  <a class="btn btn-small btn-link disabled">Sort by</a>
  <a class="btn btn-small btn-link {{activeIf sort date}}" data-sort="date">
  <i class="glyphicon glyphicon-calendar icon-white"></i> Date</a>
<a class="btn btn-small btn-link {{activeIf sort status}}" data-sort="status">
  <i class="glyphicon glyphicon-question-sign icon-white"></i> Status</a>
</div>
<div class="btn-group pull-right">
  <a class="btn btn-small btn-link">
    <i class="glyphicon glyphicon-globe icon-white"></i> Location</a>
</div>
</template>
