<template name="course_search">
<div id="search-dates" class="form-group row">
  <div class="col-xs-4">
    <input name="starts" class="form-control date" placeholder="Start Date"></input>
  </div>
  <div class="col-xs-4">
    <input name="ends" class="form-control date" placeholder="End Date"></input>
  </div>
  <div class="col-xs-4">
    <input name="language" class="form-control" placeholder="Language"></input>
  </div>
</div>
<div class="checkbox"><label><input name="oldStudent" type="checkbox" /> I am an old student</label></div>
{{#if oldStudent}}
<div class="checkbox"><label><input name="wishToServe" type="checkbox" /> I wish to serve a course</label></div>
<div class="form-group">
  <select class="form-control" multiple id="course-type" class="">
    {{#each attendeeCourseTypes attendeeType}}
    <option val="{{this}}">{{courseTypeName this}}</option>
    {{/each}}
  </select>
</div>
{{/if}}
</template>
