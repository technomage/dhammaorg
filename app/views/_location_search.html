<template name="location_search">
<div id="location-search" class="search-panel">
  <div class="row">
    <div class="col-sm-10">
      <input class="form-control" id="region-search" type="hidden"
      data-placeholder="Select Location, Airport, State/Province, Country or Region" />
    </div>
    <div class="col-sm-2">
      <a href="/search/locations" class="btn btn-apply center" style="width:100%;"><i class="glyphicon glyphicon-search"></i></a>
    </div>
  </div>
</div>
<div id="location-search-toolbar" class="search-toolbar btn-toolbar">
  <div class="btn-group">
    <a class="btn btn-link disabled">Show Top:</a>
    <a class="btn btn-link active">25</a>
    <a class="btn btn-link">50</a>
    <a class="btn btn-link">100</a>
  </div>
</div>
</template>
