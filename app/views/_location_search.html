<template name="location_search">
<div id="location-search" class="input-group">
  <span class="input-group-addon">
    <i class="glyphicon glyphicon-globe"></i> World
  </span>
  <select multiple class="form-control" id="region-search" data-placeholder="Search by region">
    {{#each regions}}
      <option>{{name}}</option>
    {{/each}}
  </select>
</div>
</template>
