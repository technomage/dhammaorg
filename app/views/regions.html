<template name="regions">
<h2>Regions</h2>
<ul>
{{#each regions}}
{{>region}}
{{/each}}
</ul>
{{#if locations}}
<ul class="locations">
  LOCATIONS
  {{#each locations}}
  {{> location }}
  {{/each}}
</ul>
{{/if}}
</template>

<template name="region">
<li>
  <a href="/search/regions/{{id}}">{{ name }}</a>
</li>
</template>
