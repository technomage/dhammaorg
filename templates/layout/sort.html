<template name="sort">
<div class="btn-toolbar">
  <div class="btn-group">
    <button class="btn btn-mini disabled">Filter by</button>
    <button class="btn btn-mini btn-info" data-sort="date">
      <i class="icon icon-globe icon-white"></i> Region</button> 
    <button class="btn btn-mini btn-info" data-sort="date">Language</button> 
  </div>
  <div class="btn-group">
    <button class="btn btn-mini btn-info" data-sort="date">
      <i class="icon icon-calendar icon-white"></i> Starts</button>
    <button class="btn btn-mini btn-info" data-sort="status">Ends</button>
    </div>
    <div class="btn-group">
    <button class="btn btn-mini btn-info" data-sort="status">
      <i class="icon icon-white icon-info-sign"></i> Type</button>
    <button class="btn btn-mini btn-info" data-sort="location">Status</button>
  </div>
  <div class="btn-group pull-right">
    <button class="btn btn-mini disabled">Sort by</button>
    <button class="btn btn-mini btn-info {{activeIf sort date}}" data-sort="date">
    <i class="icon icon-calendar icon-white"></i> Date</button>
  <button class="btn btn-mini btn-info {{activeIf sort status}}" data-sort="status">
    <i class="icon icon-question-sign icon-white"></i> Status</button>
    <button class="btn btn-mini btn-info {{activeIf sort location}}" data-sort="location">
      <i class="icon icon-map-marker icon-white"></i> Location</button>
  </div>
</template>
